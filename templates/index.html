<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Stable_Diffusion_Inpainting</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Stable_Diffusion_Inpainting</h1>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="api_token">Replicate API Token:</label>
            <input type="password" class="form-control" id="api_token" name="api_token" required>
        </div>
        <div class="form-group">
            <label for="image">Upload Image:</label>
            <input type="file" class="form-control-file" id="image" name="image" required>
        </div>
        <div class="form-group">
            <label for="padding">Padding:</label>
            <input type="number" class="form-control" id="padding" name="padding" required>
        </div>
        <div class="form-group">
            <label for="prompt">Prompt:</label>
            <input type="text" class="form-control" id="prompt" name="prompt" required>
        </div>
        <button type="submit" class="btn btn-primary">Generate Outpainting</button>
    </form>

    {% if original_image_path %}
    <h2 class="mt-5">Generated Images</h2>
    <div class="row">
        <div class="col-md-3">
            <h4>Original Image</h4>
            <img src="{{ original_image_path }}" class="img-fluid" alt="Original Image">
            <a href="{{ url_for('download_file', filename='original_image.png') }}" class="btn btn-info mt-2">Download</a>
        </div>
        <div class="col-md-3">
            <h4>Checkerboard with Image</h4>
            <img src="{{ checkerboard_with_image_path }}" class="img-fluid" alt="Checkerboard with Image">
            <a href="{{ url_for('download_file', filename='checkerboard_with_image.png') }}" class="btn btn-info mt-2">Download</a>
        </div>
        <div class="col-md-3">
            <h4>Mask Image</h4>
            <img src="{{ mask_image_path }}" class="img-fluid" alt="Mask Image">
            <a href="{{ url_for('download_file', filename='mask_image.png') }}" class="btn btn-info mt-2">Download</a>
        </div>
        <div class="col-md-3">
            <h4>Outpainted Image</h4>
            <img src="{{ outpainted_image_path }}" class="img-fluid" alt="Outpainted Image">
            <a href="{{ url_for('download_file', filename='outpainted_image.png') }}" class="btn btn-info mt-2">Download</a>
        </div>
    </div>
    {% endif %}
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
